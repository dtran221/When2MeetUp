<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When2MeetUp</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Availability Page/style.css">


</head>
<main id="main" class="container">

    <div id="eventheader" class="column justify-content-left mb-3">
        <h1 id="eventName">Eventname</h1>
        <p id="invitation">To invite people to this event send them this link:</p>
        <p>Comment from event creator:</p>
        <p id="eventComment">some comment</p>
    </div>
    <div id="optionSelection" class=" row btn-group btn-group-toggle mb-3 justify-content-md-center"
        data-toggle="buttons">
        <label class="btn btn-outline-secondary active">
            <input type="radio" name="options" id="fillOutAvailabilityButton" onclick="displayFillOut()"
                value="Fill out Availability" checked> Fill out Availability
        </label>
        <label class="btn btn-outline-secondary">
            <input type="radio" name="options" id="viewAvailabilityButton" onclick="displayView()"
                value="View Availability"> View Availability
        </label>
    </div>
    <div class="input-group d-flex justify-content-left mb-3 row">
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <label class="input-group-text" for="timeZone">Time Zone</label>
            </div>
            <select aria-label="Small" name="timeZone" id="timeZone">
            </select>
        </div>
    </div>
    <div id="fillOutAvailability" class="mh-100 mb-3">
        <div id="signInForm">
            <div>
                <p> Name/Password are only for this event.<br>New to this event? Make up a password.<br>Returning? use
                    the same
                    name/password.</p>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Name and Password</span>
                </div>
                <input id="username" aria-label="Small" type="text" class="form-control col-md-3" required>
                <input id="password" aria-label="Small" type="text" class="form-control col-md-3">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="signInUser()">Sign In</button>
                </div>
            </div>
        </div>
        <div id="availabilityForm">
            <div id="availabilityGrid" class="row no-gutters mb-3">
                <div id="fillOutColumn0" class="col d-inline-flex justify-content-center">Time</div>
            </div>
            <div style="text-align:center" class="mb-3">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" onclick="selectAll()">All</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetSelection()">Reset</button>
                </div>
            </div>
            <div style="text-align:center">
                <button id="submitAvailaiblity" class="btn btn-outline-primary" onclick="submitAvailabilityForm()"
                    type="button">Submit
                    Availability</button>
            </div>
        </div>
    </div>
    <div id="viewAvailability" class="mh-100">
        <div id="viewGrid" class="row no-gutters">
            <div id="viewColumn0" class="col d-inline-flex justify-content-center">Time</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>
    <script src="/Availability Page/script.js"></script>
    <script src="/External Scripts/DragSelect.js"></script>
    <script src="/External Scripts/Moment.js"></script>
    <script src="/External Scripts/moment-timezone.js"></script>
</main>

</html>
