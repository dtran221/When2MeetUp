<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Josefin Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/Event Creation Page/style.css">
  <title>When2MeetUp</title>
</head>
<main id="main" class="container-fluid">
  <header class="container-fluid">
    <h1 id="header" class="text-center">
      When2MeetUp</h1>
    <div id="EventNameDiv">
      <input id="eventName" type="text" placeholder="Event Name" required>
    </div>
  </header>
  <section id="dateDaySelection" class="container">
    <div>
      <h2>
        Dates/Days to survey<br>Click to select dates/days
      </h2>
      <div class="row justify-content-center">
        <div id="optionSelection" class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
          <label class="btn btn-outline-secondary active">
            <input type="radio" name="options" id="SpecificDatesButton" onclick="displayCalendar()"
              value="Specific Dates" checked> Specific Dates
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="options" id="DaysOfWeekButton" onclick="displayDaysOfWeek()"
              value="Days of the Week"> Days of the Week
          </label>
        </div>
      </div>
      <div id="calendar" class="container-fluid display">
        <div class="row">
          <div class="col mx-3">
            <div class="row w-100 d-inline-flex justify-content-center">
              <div id="previousButtonDiv"><input type="Button" id="previousButton"
                  class="btn btn-outline-secondary mb-3" onclick="previousMonth()" value="&lt;"></div>
              <div class="col d-inline-flex justify-content-center">
                <h3 id="calendarTitle"></h3>
              </div>
              <div id="nextButtonDiv"><input type="Button" id="nextButton" class="btn btn-outline-secondary mb-3"
                  onclick="nextMonth()" value="&gt;"></div>
              <div class="row w-100">
                <div class="col d-inline-flex justify-content-center" onclick="selectEntireMonth()">All</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('0')">Sun</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('1')">Mon</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('2')">Tue</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('3')">Wed</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('4')">Thu</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('5')">Fri</div>
                <div class="col d-inline-flex justify-content-center" onclick="selectCalendarColumn('6')">Sat</div>
                <div class="w-100"></div>
                <div id="row0" class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="w-100"></div>
                <div id="row1" class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="w-100"></div>
                <div id="row2" class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="w-100"></div>
                <div id="row3" class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="w-100"></div>
                <div id="row4" class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="w-100"></div>
                <div id="row5" class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
                <div class="col d-inline-flex justify-content-center"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="calendarButtons" class="row justify-content-center btn-group m-3">
          <button type="button" id="todayButton" class="btn btn-outline-secondary"
            onclick="returnToToday()">Today</button>
          <button type="button" id="calendarResetButton" class="btn btn-outline-secondary"
            onclick="resetSelectedDates()">Reset</button>
        </div>
        <div class="row justify-content-center">
          <p>Selected Dates:</p>
        </div>
        <div class="row justify-content-center" id="selectedDatesToDisplay"></div>
      </div>
      <div class="row justify-content-center displayNone" id="daysOfWeekDisplay">
        <div class="row btn-group btn-group-toggle mb-3" data-toggle="buttons">
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="sunday">
            <input type="checkbox" name="sunday" id="Sunday" value="Sun Jan 13 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Sunday
          </label>
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="monday">
            <input type="checkbox" name="monday" id="monday" value="Mon Jan 14 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Monday
          </label>
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="tuesday">
            <input type="checkbox" name="tueday" id="tuesday" value="Tue Jan 15 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Tuesday
          </label>
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="wednesday">
            <input type="checkbox" name="wednesday" id="wednesday" value="Wed Jan 16 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Wednesday
          </label>
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="thursday">
            <input type="checkbox" name="thursday" id="thursday" value="Thu Jan 17 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Thursday
          </label>
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="friday">
            <input type="checkbox" name="friday" id="Friday" value="Fri Jan 18 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Friday
          </label>
          <label class="btn btn-outline-secondary" name="dayOfTheWeek" for="saturday">
            <input type="checkbox" name="saturday" id="Saturday" value="Sat Jan 19 1980 00:00:00 GMT-0500 (Eastern Standard Time)">Saturday
          </label>
        </div>
        <div class="row justify-content-center">
          <p>Quick Select Buttons</p>
        </div>
        <div class="row justify-content-center btn-group" id="quickSelectButtonsDaysOfWeek">
          <input type="Button" id="allDays" class="btn btn-outline-secondary mb-3"
            onClick="quickSelectButton('dayOfTheWeek','all')" value="All Days">
          <input type="Button" id="weekend" class="btn btn-outline-secondary mb-3"
            onClick="quickSelectButton('dayOfTheWeek','weekend')" value="Weekend">
          <input type="Button" id="weekday" class="btn btn-outline-secondary mb-3"
            onClick="quickSelectButton('dayOfTheWeek','weekday')" value="Weekday">
        </div>
      </div>
    </div>
  </section>
  <section id="otherSelection" class="container-fluid justify-content-center">
    <div class="row justify-content-center">
      <h4>Available times to meet.</h4>
    </div>
    <div class="input-group input-group-sm justify-content-center mb-3">
      <div class="input-group-prepend">
        <label id="startTimeLabel" class="input-group-text" for="StartTime">Start Time</label>
      </div>
      <select class="custom-select col-md-2" id="StartTime" onchange="timeCheck()">
        <option value="0">midnight</option>
        <option value="1">1 am</option>
        <option value="2">2 am</option>
        <option value="3">3 am</option>
        <option value="4">4 am</option>
        <option value="5">5 am</option>
        <option value="6">6 am</option>
        <option value="7">7 am</option>
        <option value="8">8 am</option>
        <option selected="" value="9">9 am</option>
        <option value="10">10 am</option>
        <option value="11">11 am</option>
        <option value="12">12 pm</option>
        <option value="13">1 pm</option>
        <option value="14">2 pm</option>
        <option value="15">3 pm</option>
        <option value="16">4 pm</option>
        <option value="17">5 pm</option>
        <option value="18">6 pm</option>
        <option value="19">7 pm</option>
        <option value="20">8 pm</option>
        <option value="21">9 pm</option>
        <option value="22">10 pm</option>
        <option value="23">11 pm</option>
        <option value="0">midnight</option>
      </select>
      <div class="input-group-append">
        <input type="Button" id="9AmStartButton" class="btn btn-outline-secondary" onclick="changeTime('StartTime','9')"
          value="9 AM">
        <input type="Button" id="12PmStartButton" class="btn btn-outline-secondary"
          onclick="changeTime('StartTime','12')" value="12 PM">
        <input type="Button" id="3PmStartButton" class="btn btn-outline-secondary"
          onclick="changeTime('StartTime','15')" value="3 PM">
        <input type="Button" id="6PmStartButton" class="btn btn-outline-secondary"
          onclick="changeTime('StartTime','18')" value="6 PM">
        <input type="Button" id="9PmStartButton" class="btn btn-outline-secondary"
          onclick="changeTime('StartTime','21')" value="9 PM">
      </div>
    </div>
    <div class="input-group input-group-sm justify-content-center mb-3">
      <div class="input-group-prepend">
        <label id="endTimeLabel" class="input-group-text" for="EndTime">End Time</label>
      </div>
      <select id="EndTime" class="custom-select col-md-2" onchange="timeCheck()">
        <option value="0">midnight</option>
        <option value="1">1 am</option>
        <option value="2">2 am</option>
        <option value="3">3 am</option>
        <option value="4">4 am</option>
        <option value="5">5 am</option>
        <option value="6">6 am</option>
        <option value="7">7 am</option>
        <option value="8">8 am</option>
        <option value="9">9 am</option>
        <option value="10">10 am</option>
        <option value="11">11 am</option>
        <option value="12">12 pm</option>
        <option value="13">1 pm</option>
        <option value="14">2 pm</option>
        <option value="15">3 pm</option>
        <option value="16">4 pm</option>
        <option value="17">5 pm</option>
        <option value="18">6 pm</option>
        <option value="19">7 pm</option>
        <option value="20">8 pm</option>
        <option selected="" value="21">9 pm</option>
        <option value="22">10 pm</option>
        <option value="23">11 pm</option>
        <option value="0">midnight</option>
      </select>
      <div class="input-group-append">
        <input type="Button" id="9AmEndButton" class="btn btn-outline-secondary" onclick="changeTime('EndTime','9')"
          value="9 AM">
        <input type="Button" id="12PmEndButton" class="btn btn-outline-secondary" onclick="changeTime('EndTime','12')"
          value="12 PM">
        <input type="Button" id="3PmEndButton" class="btn btn-outline-secondary" onclick="changeTime('EndTime','15')"
          value="3 PM">
        <input type="Button" id="6PmEndButton" class="btn btn-outline-secondary" onclick="changeTime('EndTime','18')"
          value="6 PM">
        <input type="Button" id="9PmEndButton" class="btn btn-outline-secondary" onclick="changeTime('EndTime','21')"
          value="9 PM">
      </div>
    </div>
    <div id="timeWarning" class="center-block mb-3"></div>
    <div class="input-group input-group-sm justify-content-center mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="timeZone">Time Zone</label>
      </div>
      <select name="timeZone" id="timeZone">
      </select>
    </div>
    <div class="input-group input-group-sm justify-content-center mb-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="commentToAttendeesLabel">Comments to Attendees</span>
        </div>
        <textarea id="commentToAttendees" class="form-control" aria-describedby="commentToAttendeesLabel"></textarea>
      </div>
    </div>
  </section>
  <div class="CreateButton">
    <button id="CreateEvent" class="btn btn-outline-primary btn-lg" onclick="submitForm()" type="button">Create
      Event</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous">
  </script>
  <script src="/External Scripts/DragSelect.js"></script>
  <script src="/External Scripts/Moment.js"></script>

</main>
